<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leap Year Finder</title>
</head>
<body>
  <h2>Leap Years</h2>
  <form id="yearForm">
    <label for="startYear">Start Year:</label>
    <input type="number" id="startYear" required>

    <label for="endYear">End Year:</label>
    <input type="number" id="endYear" required>

    <button type="button" onclick="findLeapYears()">Find Leap Years</button>
  </form>

  <ul id="leapYearsList"></ul>

  <script src="08.js"></script>
</body>
</html>
