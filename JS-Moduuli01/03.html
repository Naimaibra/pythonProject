<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>03</title>
</head>
<body>
<h3>NumeroLeikki</h3>

<div id="sum"></div>
<div id="product"></div>
<div id="average"></div>

<script>

  const sum = document.querySelector('#sum');
  const product = document.querySelector('#product');
  const average = document.querySelector('#average');

  const num1 = Number(prompt('please give number1'));
  const num2 = Number(prompt('please give number2'));
  const num3 = Number(prompt('please give number3'));

  let totalsum = num1 + num2 + num3;
  let totalProduct = num1 * num2 * num3;
  let totalaverage= totalsum / 3;

  sum.innerHTML = `Sum: ${totalsum}`;
  product.innerHTML = `Product: ${totalProduct}`;
  average.innerHTML =  `Average: ${totalaverage}`;

</script>
</body>
</html>
