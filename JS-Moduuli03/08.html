<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="08.css"> <!-- Link to your CSS file -->
  <script src="08.js" defer></script> <!-- Link to your JavaScript file with defer attribute -->
</head>
<body>

  <label for="number1">Enter Number 1:</label>
  <input type="number" id="number1" placeholder="Enter a number">

  <label for="number2">Enter Number 2:</label>
  <input type="number" id="number2" placeholder="Enter a number">

  <label for="operation">Select Operation:</label>
  <select id="operation">
    <option value="add">Addition (+)</option>
    <option value="subtract">Subtraction (-)</option>
    <option value="multiply">Multiplication (*)</option>
    <option value="divide">Division (/)</option>
  </select>

  <button id="calculate">Calculate</button>

  <p id="result">Result: </p>

</body>
</html>
